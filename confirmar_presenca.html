<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar Presença</title>

    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Great+Vibes&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="rsvp.css">
</head>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        background: #b5dfec;
        font-family: 'Playfair Display', serif;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 40px 20px;
        height: 100vh;
    }

    .card {
        width: 95%;
        max-width: 430px;
        background: #ffffff;
        padding: 35px 25px;
        border-radius: 18px;
        border: 7px double #d4af37;
        text-align: center;
    }

    .titulo {
        font-family: 'Great Vibes', cursive;
        font-size: 48px;
        color: #004a88;
        margin-bottom: 15px;
    }


    .sub {
        color: #003b66;
        font-size: 17px;
        margin-bottom: 30px;
    }

    .formulario {
        display: flex;
        flex-direction: column;
        gap: 18px;
        text-align: left;
    }

    label {
        font-size: 16px;
        font-weight: bold;
        color: #003b66;
    }

    input,
    select,
    textarea {
        padding: 12px;
        border: 2px solid #7abbd4;
        border-radius: 6px;
        font-size: 16px;
        outline: none;
        background: #ffffffd9;
        font-family: 'Playfair Display', serif;
        color: #003b66;
    }

    input:focus,
    select:focus,
    textarea:focus {
        border-color: #004a88;
    }

    button {
        margin-top: 10px;
        padding: 12px;
        background: #004a88;
        color: white;
        font-size: 18px;
        font-weight: bold;
        border: none;
        border-radius: 7px;
        cursor: pointer;
    }

    button:hover {
        background: #00345e;
    }
</style>

<body>

    <div class="card">

        <h1 class="titulo">Confirmar Presença</h1>

        <p class="sub">
            Estamos muito felizes em ter você conosco.<br>
            Por favor, preencha os campos abaixo:
        </p>

        <form class="formulario" onsubmit="enviarConfirmacao(event)">

            <label>Seu Nome</label>
            <input type="text" placeholder="Digite seu nome" required id="nome">

            <button type="submit">Confirmar</button>

        </form>


    </div>

</body>

<script>
function enviarConfirmacao(event) {
    event.preventDefault(); 

    const nome = document.getElementById("nome").value.trim();

    if (!nome) {
        alert("Por favor, digite seu nome!");
        return;
    }


    const mensagem = `Olá Fernando, tudo bem? Aqui é o ${nome} e estou passando para confirmar presença no seu casamento`;

    const msgCodificada = encodeURIComponent(mensagem);


    const url = `https://wa.me/5516994632838?text=${msgCodificada}`;
    window.open(url, "_blank");
}
</script>



</html>
